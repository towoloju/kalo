<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ride Complete</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">  <!---csss links starts-->
    <link rel="stylesheet" type="text/css" href="css/main.css"> 
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css"> 
</head>
<body>
    <div class="row">
        <i class="fas fa-arrow-left"></i> 
    </div>
    <div class="container">
        <p class="text">Your ride has been completed</p>
        <p class="price">N300</p>
    </div>
    <div class="rate">
        <p>Rate your trip with Jonathan</p>
        <div class="rate-icons">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
        </div>
    </div>

    <form>
        <input type="submit" value="Done" class="btn continue">
    </form>


    
  
    <script src="js/jquery-3.4.1.min.js"></script>   <!----js links-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/kalo.js"></script>
</body>
</html>
