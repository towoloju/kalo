    <div id="MagicCarousel" class="carousel slide" data-ride="carousel">

        </ol>
        <div class="carousel-inner" role="listbox">

            <div class="carousel-item active">
                <img class="d-block " src="images/Group 157.png" alt="first slide">

                <div class="carousel-caption">
                    <p class="home-caption-one">Get matched with a car owner</p>

                </div>
            </div>

            <div class="carousel-item">

                    <div class="button-link">
                        <p  class="animated shake" style="animation-delay:2s" > 
                            <a href="registration.html" class= "get-started"> Get Started </a>
                        </p>
                    </div>      
                </div>                     
            </div>
