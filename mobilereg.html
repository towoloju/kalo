        <h4 class="reg"><strong>Mobile Number <br> Registration</strong></h4>  
        <a href="#" class="next2">Step 2 of 3</a>

    <p class="registration-text">Enter your mobile number to receive a verification code</p>

    <div class="">  <!----form begins-->
        <form>
                <label for ="exampleFormControlSelect1">Mobile Number</label>
                <div class="control">
                    <select id="select-country exampleFormControlSelect1" class="form-control country-control">
                        <option value="NG">NG</option>

                        <option value="SG">SG</option> -->
                    </select>
                    <input type="tel" id="mobile-number" class="form-control mobile-control" name="mobile-number"  required >

                <input type="submit" value="Get Code" class="btn continue">
        </form>
    </div>    <!----form ends-->
