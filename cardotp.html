<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Registration</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">  <!---csss links starts-->
    <link rel="stylesheet" type="text/css" href="css/main.css"> 
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css"> 
</head>
<body>
    <div class="row">
        <i class="fas fa-arrow-left"></i>
        <h5 class="fund"><strong>Add New Card</strong></h5>  
       
    </div>
    <p class="registration-text">Enter the otp sent to the number you used to register this card</p>

    <div class="">  <!----form begins-->
        <form>
            <div class="form-verification">
                <div class="control">
                    <input type="text"  maxlength="1" name="digit" class="verification">
                </div>
                <div class="control">
                    <input type="text" maxlength="1"  name="digit" class="verification">
                </div>
                <div class="control">
                    <input type="text"  maxlength="1"  name="digit" class="verification">
                </div>
                <div class="control">
                    <input type="text"  maxlength="1"  name="digit" class="verification">
                </div>
            </div>
            <input type="submit" value="Submit" class="btn continue">
        </form>
    </div>    <!----form ends-->

    <p class="no-otp">Didn't get OTP?</p>
    <a href="#" class="resend-otp">Resend</a>
   
    

    
    <script src="js/jquery-3.4.1.min.js"></script>   <!----js links-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <script src="js/kalo.js"></script>

</body>
</html>
